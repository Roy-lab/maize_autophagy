name: Build & publish shinylive apps

on:
  push:
    branches: [ "main" ]   # quote branch names; safer in YAML

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install shinylive
        run: Rscript -e 'install.packages("shinylive", repos="https://cloud.r-project.org")'

      - name: Export apps
        env:
          REPO: ${{ github.event.repository.name }}
        run: |
          # REPO is also available in the shell from the env: block above
          echo "Repo name is: ${REPO}"

          # mRNA
          Rscript -e 'shinylive::export(
            appdir   = "shiny-apps/mrna",
            destdir  = "docs/apps/mrna",
            base_href = paste0("/", Sys.getenv("REPO"), "/apps/mrna/")
          )'

          # omic
          Rscript -e 'shinylive::export(
            appdir   = "shiny-apps/omic",
            destdir  = "docs/apps/omic",
            base_href = paste0("/", Sys.getenv("REPO"), "/apps/omic/")
          )'

      - name: Ensure .nojekyll
        run: |
          mkdir -p docs
          touch docs/.nojekyll

      - name: Commit and push exports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update shinylive exports [skip ci]" || echo "No changes to commit"
          git push

