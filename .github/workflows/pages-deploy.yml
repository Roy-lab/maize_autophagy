name: GitHub Pages (deploy docs/)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Required for pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Optional: show what we're publishing
      - name: List docs/
        run: |
          ls -la docs || (echo "docs/ missing" && exit 2)
          test -f docs/apps/mrna/index.html || (echo "mrna index missing" && exit 2)
          test -f docs/apps/omic/index.html || (echo "omic index missing" && exit 2)

      # Upload docs/ as the Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

